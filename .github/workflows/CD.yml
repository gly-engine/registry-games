name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v4
      -
        run: npm install
      -
        run: npm run build
      -
        uses: actions/configure-pages@v3
      -
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - 
        uses: actions/deploy-pages@v4
